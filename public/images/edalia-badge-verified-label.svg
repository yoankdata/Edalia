<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="160" viewBox="0 0 512 160" xmlns="http://www.w3.org/2000/svg">
  <title>Edalia • Badge Professeur Vérifié (Label)</title>
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F6E27A"/>
      <stop offset="45%" stop-color="#E4C655"/>
      <stop offset="100%" stop-color="#D4AF37"/>
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1F5E56"/>
      <stop offset="100%" stop-color="#0E3A34"/>
    </linearGradient>
  </defs>
  <!-- Pill background -->
  <rect x="4" y="4" rx="40" ry="40" width="504" height="152" fill="url(#green)" stroke="url(#gold)" stroke-width="6"/>
  <!-- Medallion -->
  <circle cx="92" cy="80" r="44" fill="#113A36" stroke="url(#gold)" stroke-width="4"/>
  <path d="M68 80 L86 98 L118 64" fill="none" stroke="url(#gold)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Label text -->
  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-weight="700">
    <text x="160" y="64" font-size="28" fill="#FFFFFF" opacity="0.92" letter-spacing="1.2">PROFESSEUR</text>
    <text x="160" y="110" font-size="34" fill="url(#gold)" letter-spacing="1.4">VÉRIFIÉ</text>
  </g>
</svg>
